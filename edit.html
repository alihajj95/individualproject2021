<!DOCTYPE html>
<html>
    <head>
        <title>Quote Section</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="./functions.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="main-content">
                <div id="make-comment">
                    <div class="form-group">
                        <label for="quoteSource">Quote Source:</label>
                        <input style="width:250px;" class="form-control" type="text" id="quoteSource" Required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="quoteBody" Required></textarea>
                    </div>
                    <button type="button" class="btn btn-success" onclick="insertQuote()">Save Quote!</button>
                </div>
            </div>
        </div>
    </body>
</html>
