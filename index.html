<!DOCTYPE html>
<html>
<head>

    <title>Quote Section</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="./functions.js"></script>
    
    
</head>

<body onload="loadQuotes()">
<div class="container">
    

    <div id="quoteSource1"></div>

    <div id="quotes" class="card mb-2">
    </div>

    <hr>

    <div id="main-content">
        <div id="make-comment">
            <div class="form-group">
                <label for="quoteSource">Quote Source:</label>
                <input style="width:250px;" class="form-control" type="text" id="quoteSource" Required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="quoteBody" Required></textarea>
            </div>
            <button type="button" class="btn btn-success" onclick="insertQuote()">Insert Quote!</button>
        </div>
    </div>

</div>

</body>
</html>
